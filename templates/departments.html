{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="employee-main-title">
            <h2 id="employee-title" class="center-align white-text">Departments</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for department in departments %}
                <div class="col s12 m6">
                    <div class="card orange accent-4">
                        <div class="card-content white-text">
                            <span class="card-title">{{ department.management_department }}</span>
                            <p>
                            </p>
                        </div>
                        <div class="card-action">
                            <a class="white-text button-dpt" href="#">Edit</a>
                            <a class="white-text button-dpt" href="#">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container contact">
    <div class="row">
        <div class="col">
            <h1 class="contact-title">Register</h1>
            <p class="lead">Don't wast no time. Get in touch with us to know what is the new release.
            </p>
        </div>
    </div>
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix orange-text text-darken-2"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock-open prefix orange-text text-darken-2"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope-open-text prefix orange-text text-darken-2"></i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                        
                <div class="input-field file-field input-field col s12">
                    <button class="btn orange darken-2" type="submit">
                        <i class="fas fa-file-upload">
                            <input type="file" name="file" id="image" multiple>
                            
                        </i> Upload
                    </button>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload your Photo here">
                    </div>
                </div>
            
        </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large orange darken-2 text-shadow">
                    Registers <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        Already an user? <a class="italic-reg-sign" href='{{ url_for("login") }}'>Log in here</a>
                    </p>
                </div>
            </div>
        </div>
    </form>

</div>



{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div id="block-reg">
    <h2 class="center-align">Register</h2>
    <div class="row">
        <form class="col s8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel z-depth-5 grey darken-4">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" name="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" name="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <button class="col s12 btn orange darken-2" type="submit" name="action">Submit
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

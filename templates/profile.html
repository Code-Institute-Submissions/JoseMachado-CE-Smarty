{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="/static/images/img3.png">
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-plus"></i></a>
        </div>
        <div class="card-title">Card Title</div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I
            require little markup to use effectively.</p>
        </div>
      </div>
    </div>
    <div class="profile-info col s12 m7 grey darken-3">
      <div class="panel-card">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Save what you need to do here</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn">button</button>
              </div>
              
            </div>
          </form>
        </div>
        
      </div>

    </div>
    {% endblock %}

    {% block login %}
    <script>
      swal("Welcome {{ username }}", "Start managing your employees now", "success");
    </script>
    {% endblock %}

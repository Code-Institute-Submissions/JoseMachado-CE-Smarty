{% extends 'base.html' %}
{% block content %}
<div class="section no-pad-bot orange lighten-5" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center  orange-text text-darken-3">Welcome {{ username }}</h1>
        <div class="row center">
            <h5 class="header col s12 light">This app is more than happy to help you. Click below to manage your employees</h5>
        </div>
        <div class="row center">
            <a href="{{ url_for('add_employee') }}" class="btn-large waves-effect waves-light orange darken-3">Add employee</a>
        </div>
        <br><br>

    </div>
</div>


<div class="container">
    <div class="section">

        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m6">
                <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="fa fa-network-wired"></i></h2>
                    <h5 class="center white-text">Improve Workforce Management Efficiencies</h5>
                </div>
            </div>

            <div class="col s12 m6">
                <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="fa fa-user-plus"></i></h2>
                    <h5 class="center white-text">Securing Employee Information</h5>
                </div>
            </div>
        </div>

    </div><br<br>



    {% endblock %}

    {% block login %}
    <script>
        swal("Welcome {{ username }}", "Start managing your employees now", "success");
    </script>
    {% endblock %}
